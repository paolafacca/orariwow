<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
    <title>Info Arrivo</title>
    <link rel="stylesheet" href="./style.css">

    <!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "XXX",
    authDomain: "orariwow.firebaseapp.com",
    databaseURL: "https://orariwow-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "orariwow",
    storageBucket: "orariwow.appspot.com",
    messagingSenderId: "XXX",
    appId: "XXX"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
</script>

    
</head>

<body>
<div class="container">
    <div class="main-card">
        <h1>Buonasera carissimi</h1>

        <div class="date-section">
            <div class="date-display">
                <span id="currentDate">Caricamento...</span>
            </div>
        </div>

        <div class="info-section">
            <div class="info-item">
                <div class="info-label">Orario di arrivo:</div>
                <div class="info-value" id="arrivalTime">19:45</div>
            </div>

            <div class="info-item">
                <div class="info-label">Dove:</div>
                <div class="info-value" id="location">Trieste Airport</div>
            </div>

            <div class="info-item">
                <div class="info-label">Chi mi viene a prendere:</div>
                <div class="info-value" id="person">Papino</div>
            </div>
        </div>

        <button class="admin-button" onclick="goToAdmin()">
            Sei Paola?
        </button>
    </div>
</div>

<script src="./script.js"></script>
</body>

</html>
